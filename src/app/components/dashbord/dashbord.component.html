    <div class="device_list" >
        <ul *ngFor="let x of status">
            <button (click)="setFarmData(x)">{{x.payload.doc.data()?.id}}</button><button style="color:red" (click)="deleto(x.payload.doc.data()?.id)">x</button>

            <h1 class="text">Water Level</h1>

        </div>

        <div class="tem" ><h1 class="text">temperature</h1><div  class="app_circal"><app-circal [parenttochild]='farmdata?.TEMPERATURE' [textholder]='"c"' [type]="'tem'"></app-circal>
    </div></div>
        <div class="fan"><h1 class="text">Switch status:0/1</h1><button (click)="fanSet(farmdata)">{{farmdata?.fan}}</button></div>
        <div class="hum"><h1 class="text">dryness of the soil</h1><div  class="app_circal"><app-circal [parenttochild]='farmdata?.HUMIDITY' [textholder]='""' [type]="'Humidity'"></app-circal></div></div>
